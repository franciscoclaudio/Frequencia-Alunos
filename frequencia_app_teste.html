<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Frequ√™ncia - Firestore</title>
    <!-- Carrega Tailwind CSS para estiliza√ß√£o -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Link para o arquivo de estilos CSS separado -->
    <link rel="stylesheet" href="frequencia_app_teste_styles.css">

    <!-- Configura√ß√£o do Inter Font e cores Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#4f46e5',
                        'secondary': '#f97316',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 font-sans">
    
    <div class="container-app">
        
        <!-- Logo Principal da Aplica√ß√£o -->
        <!-- O src padr√£o √© um placeholder. O script o atualiza ao selecionar a turma. -->
        <img id="mainLogo" class="main-logo" src="https://placehold.co/120x120/4f46e5/ffffff?text=LOGO" alt="Logo da Turma/Escola">

        <!-- Card Principal da Aplica√ß√£o -->
        <div class="w-full max-w-2xl bg-white p-6 md:p-8 rounded-xl shadow-2xl space-y-6">
            
            <header class="pb-4 border-b border-gray-200">
                <h1 class="text-3xl font-extrabold text-primary">Registro de Frequ√™ncia üóìÔ∏è</h1>
                <p id="userIdDisplay" class="text-xs text-gray-500 italic">Carregando...</p>
            </header>

            <!-- Conte√∫do Principal e Ferramentas -->
            <div id="loadingMessage" class="text-center text-lg font-medium text-gray-600">
                Conectando ao Firebase...
            </div>

            <div id="appContent" class="hidden space-y-6">
                
                <!-- Ferramentas de Sele√ß√£o -->
                <div class="flex flex-wrap items-center gap-4">
                    
                    <!-- Sele√ß√£o de Turma -->
                    <div class="flex-grow">
                        <label for="classSelect" class="block text-sm font-medium text-gray-700 mb-1">Turma:</label>
                        <select id="classSelect" class="w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50" disabled>
                            <option value="" disabled selected>Carregando Turmas...</option>
                        </select>
                    </div>

                    <!-- Bot√£o de Editar Turma -->
                    <button id="editClassBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg shadow-md transition-colors duration-150 whitespace-nowrap" style="min-width: 100px;" disabled>
                        Editar Turma Base
                    </button>
                    
                    <!-- Bot√£o de Adicionar Turma -->
                    <button id="addClassBtn" class="bg-primary hover:bg-indigo-600 text-white font-medium py-2 px-4 rounded-lg shadow-md transition-colors duration-150 whitespace-nowrap" style="min-width: 100px;">
                        + Nova Turma Base
                    </button>
                </div>
                
                <!-- Sele√ß√£o de Data -->
                <div class="flex items-center gap-4">
                    <div class="flex-grow">
                        <label for="dateInput" class="block text-sm font-medium text-gray-700 mb-1">Data:</label>
                        <input type="date" id="dateInput" class="w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50">
                    </div>
                    <button id="loadRosterBtn" class="bg-secondary hover:bg-orange-600 text-white font-medium py-2 px-4 rounded-lg shadow-md transition-colors duration-150 mt-5" disabled>
                        Carregar Lista
                    </button>
                </div>

                <div id="statusMessage" class="text-sm text-center text-red-600 font-medium hidden"></div>

                <!-- Lista de Chamada -->
                <div id="rosterContainer" class="hidden">
                    <h2 class="text-xl font-bold text-gray-800 mb-3">Lista de Chamada</h2>
                    <div id="rosterList" class="scrollable-content border border-gray-200 rounded-lg p-3 bg-gray-50 space-y-2">
                        <!-- Alunos ser√£o injetados aqui -->
                    </div>

                    <div class="mt-4 flex flex-col sm:flex-row justify-between items-center gap-3">
                        <button id="exportDataBtn" class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg shadow-md transition-colors duration-150 w-full sm:w-auto">
                            Exportar Dados (CSV)
                        </button>
                        <button id="saveAttendanceBtn" class="bg-primary hover:bg-indigo-700 text-white font-medium py-3 px-6 rounded-xl shadow-lg transition-colors duration-150 w-full sm:w-auto font-extrabold" disabled>
                            Salvar Frequ√™ncia
                        </button>
                    </div>
                </div>
            </div>

            <!-- Toast/Modal de Mensagens -->
            <div id="messageModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50">
                <div class="bg-white p-6 rounded-xl shadow-2xl max-w-sm w-full space-y-4">
                    <h3 id="messageTitle" class="text-xl font-bold text-primary">Mensagem</h3>
                    <p id="messageText" class="text-gray-700"></p>
                    <button id="closeMessageBtn" class="bg-primary hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg float-right">Fechar</button>
                </div>
            </div>

            <!-- Modal para Adicionar Turma -->
            <div id="addClassModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50">
                <div class="bg-white p-6 rounded-xl shadow-2xl max-w-lg w-full space-y-4">
                    <h3 id="modalTitle" class="text-2xl font-bold text-primary mb-4">Adicionar Nova Turma Base</h3>
                    
                    <!-- Bloco de Upload de Logo ADICIONADO AQUI -->
                    <div class="border p-4 rounded-lg space-y-3">
                        <h4 class="text-lg font-semibold text-gray-800">Logo da Turma/Escola (Opcional)</h4>
                        <input type="file" id="logoUploadInput" accept="image/*" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-primary/10 file:text-primary hover:file:bg-primary/20">
                        <img id="logoPreview" class="w-20 h-20 object-contain rounded-lg border-2 border-dashed border-gray-300 hidden" alt="Preview da Logo">
                        <p id="currentLogoMessage" class="text-sm text-gray-500"></p>
                    </div>

                    <input type="text" id="classNameInput" placeholder="Nome da Turma (Ex: 3¬∫ B - Matutino)" class="w-full p-3 border border-gray-300 rounded-lg">
                    <textarea id="studentListInput" placeholder="Lista de Alunos (Um nome por linha)" rows="5" class="w-full p-3 border border-gray-300 rounded-lg"></textarea>
                    
                    <div class="flex flex-col sm:flex-row justify-between gap-3 mt-4">
                        <button id="deleteClassBtn" class="bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded-lg shadow-md transition-colors duration-150 whitespace-nowrap hidden">
                            Excluir Turma
                        </button>
                        <div class="flex justify-end space-x-3 w-full">
                            <button id="cancelAddClassBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium py-2 px-4 rounded-lg">Cancelar</button>
                            <button id="saveClassBtn" class="bg-secondary hover:bg-orange-600 text-white font-medium py-2 px-4 rounded-lg">Salvar Turma</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
    <!-- Link para o arquivo de script principal -->
    <script type="module" src="frequencia_app_teste_script.js"></script>

</body>
</html>
