<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Frequ√™ncia - Firestore</title>
    <!-- Carrega Tailwind CSS para estiliza√ß√£o -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="frequencia_app_teste_styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#4f46e5',
                        'secondary': '#f97316',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container-app">
        <div class="w-full max-w-2xl bg-white p-6 md:p-8 rounded-xl shadow-2xl space-y-6">
            <header class="pb-4 border-b border-gray-200">
                <div class="flex items-center space-x-3 mb-2">
                    <img id="logoImg" src="1000377944.jpg" 
                         alt="Logo do Aplicativo" 
                         class="w-12 h-12 rounded-full shadow-md object-cover flex-shrink-0">
                    <h1 class="text-3xl font-extrabold text-primary">Registro de Frequ√™ncia üóìÔ∏è</h1>
                    <!-- Bot√£o para upload da logo -->
                    <label for="logoUpload" class="ml-2 cursor-pointer text-xs text-primary underline">Alterar Logo</label>
                    <input type="file" id="logoUpload" accept="image/*" class="hidden">
                </div>
                <p id="userIdDisplay" class="text-xs text-gray-500 mt-1">Usu√°rio: Carregando...</p>
            </header>

            <div id="loadingIndicator" class="text-center py-10">
                <div class="animate-spin inline-block w-8 h-8 border-4 border-primary border-t-transparent rounded-full" role="status">
                    <span class="sr-only">Carregando...</span>
                </div>
                <p class="text-gray-600 mt-3">Conectando ao Firebase...</p>
            </div>

            <div id="appContent" class="hidden space-y-6">
                <div class="p-4 bg-primary/10 rounded-lg border border-primary/20 shadow-inner">
                    <h2 class="text-xl font-semibold text-primary mb-3">Selecione a Turma e Data</h2>
                    <div class="mb-4">
                        <label for="classesSelect" class="block text-sm font-medium text-gray-700 mb-1">Turma:</label>
                        <select id="classesSelect" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-secondary focus:border-secondary transition duration-150">
                            <option value="" disabled selected>-- Selecione uma Turma --</option>
                        </select>
                    </div>
                    <div>
                        <label for="dateInput" class="block text-sm font-medium text-gray-700 mb-1">Data da Aula:</label>
                        <input type="date" id="dateInput" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-secondary focus:border-secondary transition duration-150">
                    </div>
                    <button id="openAddClassModalBtn" class="mt-4 w-full bg-primary hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-colors duration-150">
                        Adicionar/Editar Turma Base
                    </button>
                </div>

                <div class="bg-white p-4 rounded-lg shadow-lg border border-gray-200">
                    <div class="flex justify-between items-center mb-4">
                        <h2 id="currentClassTitle" class="text-2xl font-bold text-gray-800">Selecione uma turma acima</h2>
                        <span id="dateDisplay" class="text-sm text-gray-500"></span>
                    </div>
                    <div id="studentsListContainer" class="scrollable-content divide-y divide-gray-100 border border-gray-200 rounded-lg p-2">
                        <p class="text-center text-gray-500 py-4">Nenhum aluno carregado.</p>
                    </div>
                    <button id="saveAttendanceBtn" class="mt-6 w-full bg-secondary hover:bg-orange-600 text-white font-bold py-3 px-4 rounded-lg shadow-xl transition-colors duration-150 disabled:opacity-50" disabled>
                        Salvar Frequ√™ncia
                    </button>
                </div>
            </div>

            <div id="messageToast" class="fixed bottom-4 right-4 max-w-sm w-full bg-green-500 text-white p-4 rounded-lg shadow-xl hidden transition-opacity duration-300 opacity-0 z-50" role="alert">
                <div class="flex justify-between items-start">
                    <p id="messageText" class="font-semibold text-sm mr-4">Mensagem</p>
                    <button id="closeMessageBtn" class="text-white hover:text-gray-200 ml-4 font-bold transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>
            </div>

            <!-- Modal para Adicionar/Editar Turma -->
            <div id="addClassModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50">
                <div class="bg-white p-6 rounded-xl shadow-2xl max-w-lg w-full space-y-4">
                    <h3 id="modalTitle" class="text-2xl font-bold text-primary mb-4">Adicionar Nova Turma Base</h3>
                    <input type="text" id="classNameInput" placeholder="Nome da Turma (Ex: 3¬∫ B - Matutino)" class="w-full p-3 border border-gray-300 rounded-lg">
                    <textarea id="studentListInput" placeholder="Lista de Alunos (Um nome por linha)" rows="5" class="w-full p-3 border border-gray-300 rounded-lg"></textarea>
                    <!-- Campo para importar lista de alunos via arquivo -->
                    <div>
                        <label for="studentListFile" class="block text-xs text-primary underline cursor-pointer mt-2">Importar lista .txt</label>
                        <input type="file" id="studentListFile" accept=".txt" class="hidden">
                    </div>
                    <div class="flex flex-col sm:flex-row justify-between gap-3 mt-4">
                        <button id="deleteClassBtn" class="bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded-lg shadow-md transition-colors duration-150 whitespace-nowrap hidden">
                            Excluir Turma
                        </button>
                        <div class="flex justify-end space-x-3 w-full">
                            <button id="cancelAddClassBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium py-2 px-4 rounded-lg">Cancelar</button>
                            <button id="saveClassBtn" class="bg-secondary hover:bg-orange-600 text-white font-medium py-2 px-4 rounded-lg">Salvar Turma</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="frequencia_app_teste_script.js"></script>
</body>
</html>
