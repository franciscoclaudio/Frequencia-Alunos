<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Frequência">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Ícones para iOS -->
    <link rel="apple-touch-icon" href="/Frequencia-Alunos/img/apple-icon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/Frequencia-Alunos/img/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/Frequencia-Alunos/img/apple-icon-180x180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/Frequencia-Alunos/img/apple-icon-167x167.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/Frequencia-Alunos/img/icon.png">
    
    <title>Registro de Frequência - Firestore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="/Frequencia-Alunos/App_Firebase/manifest.json">
    <link rel="stylesheet" href="/Frequencia-Alunos/styles/main_styles.css">
    <link rel="stylesheet" href="/Frequencia-Alunos/styles/secondary_styles.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#4f46e5',
                        'secondary': '#10b981', 
                    }
                }
            }
        }
    </script>
    
    <!-- CSS adicional para melhor experiência mobile -->
    <style>
        /* Remove seleção de texto em elementos interativos */
        button, .clickable {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            user-select: none;
        }
        
        /* Melhora o scroll em mobile */
        .scrollable-content {
            -webkit-overflow-scrolling: touch;
        }
        
        /* Ajuste para telas pequenas */
        @media (max-width: 640px) {
            .container-app {
                padding: 0.5rem;
            }
        }
        
        /* Indicador de instalação do PWA */
        #installPrompt {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            max-width: 90%;
        }
    </style>
</head>
<body class="font-sans">
    <!-- Botão de Instalação do PWA (aparece quando disponível) -->
    <div id="installPrompt" class="hidden bg-primary text-white px-6 py-3 rounded-lg shadow-2xl flex items-center gap-3">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
        </svg>
        <div class="flex-grow">
            <p class="font-bold">Instalar App</p>
            <p class="text-xs opacity-90">Use como aplicativo</p>
        </div>
        <button id="installBtn" class="bg-white text-primary px-4 py-2 rounded font-bold hover:bg-gray-100">
            Instalar
        </button>
        <button id="dismissInstall" class="text-white hover:text-gray-200">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>
    </div>

    <div class="container-app">
        <div class="w-full max-w-2xl bg-white p-6 md:p-8 rounded-xl shadow-2xl space-y-6">
            <header class="pb-4 border-b border-gray-200">
                <div class="flex items-center space-x-3 mb-2">
                    <div class="flex flex-col items-center">
                        <img id="logoImg" src="/Frequencia-Alunos/img/icon.png"
                            alt="Logo do Aplicativo"
                            class="w-12 h-12 rounded-full shadow-md object-cover">
                        <label for="logoUpload" class="text-xs text-center text-primary underline mt-1">Trocar Logo</label>
                        <input type="file" id="logoUpload" accept="image/*" class="hidden">
                    </div>
                    <div class="flex-grow">
                        <h1 class="text-3xl font-bold text-primary">Controle de Frequência</h1>
                        <p id="userIdDisplay" class="text-sm text-gray-500 mt-1">Carregando usuário...</p>
                    </div>
                </div>
            </header>

            <div id="loadingIndicator" class="text-center py-10">
                <p class="text-xl text-primary font-medium">Conectando ao Firebase...</p>
            </div>

            <!-- MENU INICIAL -->
            <div id="menuInicial" class="hidden space-y-6">
                <div class="p-4 bg-primary/10 rounded-lg border border-primary/20 shadow-inner">
                    <h2 class="text-xl font-semibold text-primary mb-3">Selecione a Turma</h2>
                    <div class="mb-4">
                        <label for="classesSelectMenu" class="block text-sm font-medium text-gray-700 mb-1">Turma:</label>
                        <select id="classesSelectMenu" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-secondary focus:border-secondary transition duration-150">
                            <option value="" disabled selected>-- Selecione uma Turma --</option>
                        </select>
                    </div>
                    <div class="space-y-2">
                        <button id="openAddClassBtnMenu" class="w-full bg-primary hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-colors duration-150">
                            Adicionar Nova Turma
                        </button>
                        <button id="openEditClassBtnMenu" class="w-full bg-secondary hover:bg-emerald-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-colors duration-150 hidden">
                            Editar Turma Selecionada
                        </button>
                        <button id="deleteClassQuickBtnMenu" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-colors duration-150 hidden">
                            Excluir Turma
                        </button>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <button id="btnPreencherPresenca" class="bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white font-bold py-6 px-4 rounded-lg shadow-lg transition-all duration-150 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none" disabled>
                        <svg class="w-12 h-12 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/>
                        </svg>
                        <span class="text-lg">Preencher Presença</span>
                        <p class="text-xs mt-1 opacity-90">Registrar frequência diária</p>
                    </button>

                    <button id="btnGerarRelatorio" class="bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white font-bold py-6 px-4 rounded-lg shadow-lg transition-all duration-150 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none" disabled>
                        <svg class="w-12 h-12 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                        <span class="text-lg">Gerar Relatório</span>
                        <p class="text-xs mt-1 opacity-90">Análise semanal/mensal</p>
                    </button>
                </div>
            </div>

            <!-- TELA DE PREENCHIMENTO DE PRESENÇA -->
            <div id="telaPresenca" class="hidden space-y-6">
                <button id="btnVoltarMenu" class="flex items-center text-primary hover:text-indigo-700 font-medium transition-colors duration-150">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                    Voltar ao Menu
                </button>

                <div class="p-4 bg-primary/10 rounded-lg border border-primary/20 shadow-inner">
                    <h2 class="text-xl font-semibold text-primary mb-3">Data da Aula</h2>
                    <div>
                        <label for="dateInput" class="block text-sm font-medium text-gray-700 mb-1">Data:</label>
                        <input type="date" id="dateInput" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-secondary focus:border-secondary transition duration-150">
                    </div>
                </div>

                <div class="bg-white p-4 rounded-lg shadow-lg border border-gray-200">
                    <div class="flex justify-between items-center mb-4 border-b pb-2">
                        <div>
                            <h3 id="currentClassTitle" class="text-xl font-bold text-gray-800">Turma</h3>
                            <p id="dateDisplay" class="text-sm text-gray-500"></p>
                        </div>
                        <div class="flex space-x-2">
                            <button id="exportCSVBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium py-2 px-4 rounded-lg shadow-md transition-colors duration-150 text-sm disabled:opacity-50" disabled>
                                Exportar CSV
                            </button>
                        </div>
                    </div>
                    
                    <div id="studentsListContainer" class="scrollable-content space-y-2 mb-4 min-h-[100px]">
                        <p class="text-center text-gray-500 py-4">Carregando alunos...</p>
                    </div>

                    <button id="saveAttendanceBtn"
                            class="w-full bg-secondary hover:bg-emerald-600 text-white font-bold py-3 rounded-lg shadow-lg transition-colors duration-150 disabled:opacity-50"
                            disabled>
                        Salvar Frequência
                    </button>
                </div>
            </div>

            <!-- TELA DE RELATÓRIOS -->
            <div id="telaRelatorio" class="hidden space-y-6">
                <button id="btnVoltarMenuRelatorio" class="flex items-center text-primary hover:text-indigo-700 font-medium transition-colors duration-150">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                    Voltar ao Menu
                </button>

                <div class="p-4 bg-primary/10 rounded-lg border border-primary/20 shadow-inner">
                    <h2 class="text-xl font-semibold text-primary mb-3">Configurações do Relatório</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Período:</label>
                            <div class="grid grid-cols-2 gap-2">
                                <button id="btnPeriodoSemanal" class="periodo-btn bg-white border-2 border-primary text-primary font-medium py-2 px-4 rounded-lg hover:bg-primary hover:text-white transition-colors duration-150">
                                    Semanal
                                </button>
                                <button id="btnPeriodoMensal" class="periodo-btn bg-white border-2 border-gray-300 text-gray-700 font-medium py-2 px-4 rounded-lg hover:bg-primary hover:text-white hover:border-primary transition-colors duration-150">
                                    Mensal
                                </button>
                            </div>
                        </div>

                        <div id="periodoSemanalConfig" class="space-y-2">
                            <label for="semanaInput" class="block text-sm font-medium text-gray-700">Selecione a semana:</label>
                            <input type="week" id="semanaInput" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-secondary focus:border-secondary transition duration-150">
                            <span id="semanaDisplay" class="text-sm text-gray-500 block mt-1">Selecione uma semana</span>    
                        </div>

                        <div id="periodoMensalConfig" class="space-y-2 hidden">
                            <label for="mesInput" class="block text-sm font-medium text-gray-700">Selecione o mês:</label>
                            <input type="month" id="mesInput" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-secondary focus:border-secondary transition duration-150">
                        </div>

                        <button id="btnGerarRelatorioFinal" class="w-full bg-secondary hover:bg-emerald-600 text-white font-bold py-3 rounded-lg shadow-lg transition-colors duration-150">
                            Gerar Relatório
                        </button>
                    </div>
                </div>

                <div id="relatorioResultado" class="bg-white p-4 rounded-lg shadow-lg border border-gray-200 hidden">
                    <div class="flex justify-between items-center mb-4 border-b pb-2">
                        <h3 class="text-xl font-bold text-gray-800">Relatório Gerado</h3>
                        <button id="exportRelatorioBtn" class="bg-primary hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg shadow-md transition-colors duration-150 text-sm">
                            Exportar CSV
                        </button>
                    </div>
                    <div id="relatorioConteudo" class="scrollable-content space-y-3">
                        <!-- Conteúdo do relatório será inserido aqui -->
                    </div>
                </div>
            </div>
            
            <div id="messageToast" class="fixed bottom-4 right-4 hidden items-center p-4 rounded-lg shadow-xl text-white transition-opacity duration-300 opacity-0 min-w-[250px]" role="alert">
                <span id="messageText" class="text-sm font-medium flex-grow"></span>
                <button id="closeMessageBtn" class="ml-auto -mx-1.5 -my-1.5 bg-transparent text-white rounded-lg p-1.5 hover:bg-white/10 inline-flex items-center justify-center h-8 w-8" aria-label="Close">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                </button>
            </div>

            <div id="addClassModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden items-center justify-center p-4 z-50 transition-opacity duration-300">
                <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-md">
                    <h3 id="modalTitle" class="text-2xl font-bold text-gray-800 mb-4 border-b pb-2">Adicionar Nova Turma</h3>
                    <input type="text" id="classNameInput" placeholder="Nome da Turma (Ex: 1º Ano A)" class="w-full p-3 mb-3 border border-gray-300 rounded-lg">
                    <textarea id="studentListInput" placeholder="Lista de Alunos (Um nome por linha)" rows="5" class="w-full p-3 border border-gray-300 rounded-lg"></textarea>
                    <div>
                        <label for="studentListFile" class="block text-xs text-primary underline cursor-pointer mt-2">Importar lista .txt</label>
                        <input type="file" id="studentListFile" accept=".txt" class="hidden">
                    </div>
                    <div class="flex flex-col sm:flex-row justify-between gap-3 mt-4">
                        <button id="deleteClassBtn" class="bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded-lg shadow-md transition-colors duration-150 whitespace-nowrap hidden">
                            Excluir Turma
                        </button>
                        <div class="flex justify-end space-x-3 w-full">
                            <button id="cancelAddClassBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium py-2 px-4 rounded-lg">Cancelar</button>
                            <button id="saveClassBtn" class="bg-secondary hover:bg-emerald-600 text-white font-medium py-2 px-4 rounded-lg">Salvar Turma</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Script de Registro do Service Worker -->
    <script>
        // Registra o Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then((registration) => {
                        console.log('✅ Service Worker registrado:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('❌ Erro ao registrar Service Worker:', error);
                    });
            });
        }

        // Lógica de instalação do PWA
        let deferredPrompt;
        const installPrompt = document.getElementById('installPrompt');
        const installBtn = document.getElementById('installBtn');
        const dismissInstall = document.getElementById('dismissInstall');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Verifica se já foi instalado ou dismissado
            if (!localStorage.getItem('pwaInstallDismissed')) {
                installPrompt.classList.remove('hidden');
            }
        });

        installBtn.addEventListener('click', async () => {
            if (!deferredPrompt) return;
            
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            
            if (outcome === 'accepted') {
                console.log('✅ PWA instalado com sucesso');
            }
            
            deferredPrompt = null;
            installPrompt.classList.add('hidden');
        });

        dismissInstall.addEventListener('click', () => {
            installPrompt.classList.add('hidden');
            localStorage.setItem('pwaInstallDismissed', 'true');
        });

        // Detecta quando o app foi instalado
        window.addEventListener('appinstalled', () => {
            console.log('✅ PWA instalado e adicionado à tela inicial');
            installPrompt.classList.add('hidden');
        });
    </script>
    
    <script type="module" src="/Frequencia-Alunos/App_Firebase/frequencia_app_fb_script.js"></script>
</body>
</html>
